<!DOCTYPE html>
<html>
<head>
  <title>Tabela Bonita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>30</td>
        <td>Engenheiro</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>25</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>40</td>
        <td>Médico</td>
      </tr>
      <tr>
        <td>Sofia</td>
        <td>22</td>
        <td>Estudante</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
