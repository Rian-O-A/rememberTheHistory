<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registre</a></li>
            </ul>
        </nav>
    </header>
    <div id="containePlus">
        
        <div class="plus-icon">
            <span>+</span>
          </div>
    </div>
    <div class="modalInput" id="modalInput">
        <div class="modal-contentInput">
          <span class="close" id="closeModal">&times;</span>
          <h2 class="modal-title">Escreva sua mensagem</h2>
          <div class="input-field">
            <textarea id="textInput" class="textarea" placeholder="Digite seu texto aqui"></textarea>
          </div>
          <button id="submitButton" class="button">Enviar</button>
        </div>
    </div>
      


    <div id="muralStore">
        <div class="loaderDiv">
            
            <div class="loader"></div>
        </div>

        <div class="modal" id="userModal">
            <div class="modal-content">
              <span class="close" id="closeModalButton">&times;</span>
              <h2>Informações do Usuário</h2>
              <p><strong>Nome:</strong> <span id="userName"></span></p>
              <p><strong>Date:</strong> <span id="userDate"></span></p>
              <p><strong>Hora:</strong> <span id="userHora"></span></p>
            </div>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
