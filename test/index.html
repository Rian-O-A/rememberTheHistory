<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Modal</title>
  <link rel="stylesheet" href="./index.css">
  
</head>
<body>
<!-- Botão que abre a modal -->
<button id="openModalButton" class="button">Abrir Modal</button>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 class="modal-title">Modal Futurístico</h2>
    <div class="input-field">
      <textarea id="textInput" class="textarea" placeholder="Digite seu texto aqui"></textarea>
    </div>
    <button id="submitButton" class="button">Enviar</button>
  </div>
</div>


  <script src="./index.js"></script>
  
</body>
</html>
